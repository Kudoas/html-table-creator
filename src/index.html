<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HTML Table Creator is a GUI application that makes it easy for anyone to create HTML tables."
    />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kudoadd" />
    <meta name="twitter:title" content="html table creator" />
    <meta
      name="twitter:description"
      content="HTML Table Creatorは簡単にHTMLのテーブルを作成できるアプリです :-)"
    />
    <meta
      property="og:image"
      content="https://html-table-creator.netlify.app/html-table-creator.png"
    />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="https://html-table-creator.netlify.app/favicon-32×32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://html-table-creator.netlify.app/favicon-16×16.png"
      sizes="16x16"
    />
    <link rel="shortcut icon" href="https://html-table-creator.netlify.app/favicon.ico" />
    <title>HTML Table Creator</title>
  </head>
  <body>
    <!-- A little help for the Netlify bots if you're not using a SSG -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="app"></div>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ef39b1b861.js" crossorigin="anonymous"></script>
  </body>
</html>
